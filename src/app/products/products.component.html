<div class="col-sm-4" *ngFor="let product of products; let i = index">
  <pfng-card class="custom-card" [config]="config" [headerTemplate]="spacesHeaderTemplate">
    <ng-template #spacesHeaderTemplate>
      <h2 class="card-pf-title">
        {{ product.name }}
      </h2>
    </ng-template>
  
    <div class="col-sm-12 custom-blank-slate-card">
      <img style="max-height: 150px; display: block; margin-left: auto; margin-right: auto; " class="img-responsive"  src="/assets/img/{{ product.itemId }}.jpg">
      <h4>{{ product.description }}</h4>
      <div class="row product-footer-row ng-scope">
        <div class="col-xs-12">
          <div>
            <span>
              <h1 class="ng-binding">{{ product.price | currency : 'USD' }}</h1>
            </span>
            <!-- ngIf: item.product.availability.quantity > 0 -->
            <div ng-if="item.product.availability.quantity > 0" style="float:right" class="ng-scope">
              <label class="label label-warning">{{ product.availability.quantity }} left!</label>
              <a target="_blank" href="">&nbsp;<span class="fa fa-map-marker fa-lg"></span></a>
            </div><!-- end ngIf: item.product.availability.quantity > 0 -->
    
            <!-- ngIf: item.product.availability.quantity == 0 -->
          </div>
    
          

          <form class="form-inline ng-pristine ng-valid">
            <div class="form-group">
              <select name="quan" ng-model="item.quantity" class="form-control ng-pristine ng-valid ng-not-empty ng-touched"
                id="quan">
                <option value="1" selected="">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
    
            </div>
            <button ng-click="addToCart(item)" type="submit" class="btn btn-default">Add To Cart</button>
          </form>
        </div>
      </div>
    </div>
  </pfng-card>
</div>
